<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Layout</title>
</head>
<body>
  <h3>Learning Flex-box</h3>

  <section class="card">
    <div class="card1 foodItem">
      <p>Display: none</p>
      <div>
        <img src="./img/food.jpg" alt="food">
      </div>
      <button class="btn1">
        remove me
      </button>
    </div>

    <div class="card2 foodItem">
      <p>Visibility:hidden</p>
      <div>
        <img src="./img/food1.jpg" alt="food 1">
      </div>
      <button class="btn1">
        Hide me
      </button>
    </div>

    <div class="card3 foodItem">
      <p>Reset</p>
      <div>
        <img src="./img/food2.jpg" alt="food 2">
      </div>
      <button class="btn1">
        Reset me
      </button>
    </div>

  </section>

</body>
</html>
